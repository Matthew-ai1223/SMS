<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - EduManage Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            color: white;
        }

        .loader-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            animation: fadeInDown 0.8s ease-out;
        }

        .loader-logo i {
            font-size: 3rem;
            color: #fff;
        }

        .loader-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .spinner-ring {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0.9;
            animation: fadeIn 1.2s ease-out;
            margin-top: 20px;
        }

        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px auto 0;
            overflow: hidden;
            animation: fadeIn 1.4s ease-out;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            animation: progress 2s ease-in-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-logo">
            <i class="fas fa-graduation-cap"></i>
            <span>EduManage Pro</span>
        </div>
        <div class="loader-spinner">
            <div class="spinner-ring"></div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loader-text">
            Loading<span class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>
    </div>

    <script>
        // Redirect to frontend/index.html after loading completes
        window.addEventListener('load', function() {
            // Wait for the animation to complete (2 seconds for progress bar)
            setTimeout(function() {
                window.location.href = 'frontend/index.html';
            }, 2500); // 2.5 seconds total (2s animation + 0.5s buffer)
        });

        // Fallback redirect in case load event doesn't fire
        setTimeout(function() {
            if (document.readyState === 'complete') {
                window.location.href = 'frontend/index.html';
            }
        }, 3000);
    </script>
</body>
</html>
